<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{layout :: layout(~{::#companyDetailContent})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${company.name} + ' - Company Detail'">Company Detail</title>
</head>
<body>
<div id="companyDetailContent" class="col-lg-10 offset-lg-1">

    <!-- Info company -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="fw-bold mb-3" th:text="${company.name}">Company Name</h2>

            <p class="mb-1">
                <i class="bi bi-geo-alt text-primary"></i>
                <span th:text="${company.address}">Address</span>
            </p>

            <p class="mb-1" th:if="${company.email != null}">
                <i class="bi bi-envelope text-primary"></i>
                <span th:text="${company.email}">email@example.com</span>
            </p>

            <p class="mb-0" th:if="${company.website != null}">
                <i class="bi bi-globe text-primary"></i>
                <a th:href="${company.website}" th:text="${company.website}"
                   target="_blank" class="text-decoration-none"></a>
            </p>
        </div>
    </div>

    <!-- Jobs cá»§a company -->
    <div class="card">
        <div class="card-body">
            <h4 class="mb-3">
                <i class="bi bi-briefcase"></i> Jobs from this company
            </h4>

            <ul class="list-group list-group-flush" th:if="${!#lists.isEmpty(jobs)}">
                <li class="list-group-item"
                    th:each="j : ${jobs}">
                    <!-- ðŸ”— CHá»– NÃ€Y ÄÃƒ Äá»”I SANG /jobs/detail/{id} -->
                    <a th:href="@{/jobs/detail/{id}(id=${j.id})}"
                       class="text-decoration-none d-block">
                        <span class="fw-semibold text-primary"
                              th:text="${j.title}">Job title</span>
                        <br/>
                        <small class="text-muted"
                               th:text="${j.location}">Location</small>
                    </a>
                </li>
            </ul>

            <p class="text-muted mb-0" th:if="${#lists.isEmpty(jobs)}">
                This company has no jobs yet.
            </p>
        </div>
    </div>

    <div class="mt-3">
        <a href="/companies" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to companies
        </a>
    </div>

</div>
</body>
</html>
