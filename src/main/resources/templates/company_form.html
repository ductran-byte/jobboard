<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{layout :: layout(~{::#companyFormContent})}">
<head>
    <meta charset="UTF-8">
    <title>Company Form</title>
</head>
<body>
<div id="companyFormContent" class="col-lg-6 offset-lg-3">

    <h2 th:text="${company.id == null} ? 'Create Company' : 'Edit Company'"
        class="mb-4"></h2>

    <form th:action="@{/companies/save}" th:object="${company}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Company name"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="contact@company.com"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Website</label>
            <input type="text" th:field="*{website}" class="form-control" placeholder="https://example.com"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea th:field="*{address}" class="form-control" rows="2"
                      placeholder="Company address"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/companies" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Save
            </button>
        </div>
    </form>

</div>
</body>
</html>
