<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Postings</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8fafc;
            font-family: "Inter", system-ui, sans-serif;
        }

        h2 {
            font-weight: 600;
            color: #0d6efd;
        }

        .search-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            max-width: 300px;
        }

        .alert {
            transition: opacity 0.6s ease, transform 0.3s ease;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .alert.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }

        /* Responsive Table to Card View */
        @media (max-width: 768px) {
            thead { display: none; }
            tbody tr {
                display: block;
                background: white;
                margin-bottom: 15px;
                border-radius: 12px;
                padding: 15px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            }
            tbody td {
                display: flex;
                justify-content: space-between;
                border: none !important;
                padding: 6px 0;
                font-size: 14px;
            }
            tbody td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #495057;
            }
            .pagination {
                justify-content: center;
            }
        }

        .page-link {
            cursor: pointer;
        }

        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>

<body>
<div class="container py-4">

    <h2 class="text-center mb-4">Job Postings</h2>

    <!-- âœ… Alert -->
    <div th:if="${message != null and !#strings.isEmpty(message)}"
         id="alertBox"
         class="alert alert-success text-center fade show shadow-sm"
         role="alert"
         th:text="${message}">
    </div>

    <!-- ðŸ” Search + Add button -->
    <div class="search-bar">
        <form th:action="@{/jobs}" method="get" class="d-flex align-items-center gap-2 flex-wrap">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control"
                   placeholder="Search by job title...">
            <button type="submit" class="btn btn-primary px-3">
                <i class="bi bi-search"></i> Search
            </button>
        </form>

        <a href="/jobs/create" class="btn btn-success px-3 py-2 fw-semibold shadow-sm">
            + Add Job
        </a>
    </div>

    <!-- ðŸ“‹ Job Table -->
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Type</th>
                <th>Posted Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job, iterStat : ${jobs}">
                <td data-label="#" th:text="${iterStat.index + 1 + (currentPage - 1) * 5}"></td>
                <td data-label="Title">
                    <a th:href="@{'/jobs/detail/' + ${job.id}}"
                       th:text="${job.title}"
                       class="text-decoration-none fw-semibold text-primary"></a>
                </td>
                <td data-label="Company" th:text="${job.company.name}"></td>
                <td data-label="Location" th:text="${job.location}"></td>
                <td data-label="Type" th:text="${job.jobType}"></td>
                <td data-label="Posted" th:text="${job.postedDate}"></td>
                <td data-label="Actions" class="text-center">
                    <a th:href="@{'/jobs/edit/' + ${job.id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                    <a th:href="@{'/jobs/delete/' + ${job.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this job?')">Delete</a>
                </td>
            </tr>
            <tr th:if="${jobs.isEmpty()}">
                <td colspan="7" class="text-center text-muted py-4">No job postings found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ðŸ“„ Pagination -->
    <nav th:if="${totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center flex-wrap gap-1">
            <li th:classappend="${currentPage == 1} ? 'disabled'" class="page-item">
                <a th:href="@{'/jobs?page=' + ${currentPage - 1} + '&keyword=' + ${keyword}}" class="page-link">Previous</a>
            </li>

            <li th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${pageNum == currentPage} ? 'active'" class="page-item">
                <a th:href="@{'/jobs?page=' + ${pageNum} + '&keyword=' + ${keyword}}" class="page-link"
                   th:text="${pageNum}"></a>
            </li>

            <li th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-item">
                <a th:href="@{'/jobs?page=' + ${currentPage + 1} + '&keyword=' + ${keyword}}" class="page-link">Next</a>
            </li>
        </ul>
    </nav>
</div>

<!-- âœ… Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const alertBox = document.getElementById("alertBox");
        if (alertBox) {
            setTimeout(() => {
                alertBox.classList.add("fade-out");
                setTimeout(() => alertBox.remove(), 600);
            }, 2500);
        }
    });
</script>

</body>
</html>
