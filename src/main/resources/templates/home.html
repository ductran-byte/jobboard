<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::#homeContent})}">
<head>
    <meta charset="UTF-8">
    <title>Home - JobBoard</title>
</head>
<body>
<div id="homeContent">
    <!-- ðŸŒ† HERO -->
    <section class="hero-section text-center text-white py-5">
        <div class="container">
            <h1 class="fw-bold mb-3">Find Your Dream Job Today</h1>
            <p class="lead mb-4">
                Thousands of opportunities are waiting. Start your journey now!
            </p>

            <!-- ðŸ” Search form -->
            <form action="/jobs" method="get" class="d-flex justify-content-center">
                <div class="input-group home-search-group">
                    <input type="text"
                           class="form-control"
                           name="keyword"
                           placeholder="Search jobs, skills or companies...">
                    <button class="btn btn-light fw-semibold" type="submit">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- ðŸ“‹ LIST SECTIONS -->
    <section class="py-5 home-list-section">
        <div class="container">
            <div class="row g-4">

                <!-- ðŸ¢ Top Companies -->
                <div class="col-lg-6">
                    <div class="card home-card">
                        <div class="card-body">
                            <h4 class="home-section-title text-primary fw-semibold mb-3">
                                <i class="bi bi-building"></i> Top Companies
                            </h4>

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"
                                    th:each="c : ${topCompanies}">
                                    <h6 class="fw-semibold mb-1"
                                        th:text="${c.name}">Company name</h6>

                                    <small class="text-muted d-block mb-1"
                                           th:text="${c.address}">Address</small>

                                    <a class="small text-primary text-decoration-none"
                                       th:if="${c.website != null and !c.website.isEmpty()}"
                                       th:href="${c.website}"
                                       th:text="${c.website}"
                                       target="_blank">
                                        https://example.com
                                    </a>
                                </li>

                                <!-- Empty state -->
                                <li class="list-group-item text-center text-muted"
                                    th:if="${topCompanies.isEmpty()}">
                                    No companies found.
                                </li>
                            </ul>

                            <div class="text-end mt-3">
                                <a href="/companies" class="btn btn-outline-primary btn-sm">
                                    View all companies
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ðŸ’¼ Latest Jobs -->
                <div class="col-lg-6">
                    <div class="card home-card">
                        <div class="card-body">
                            <h4 class="home-section-title text-primary fw-semibold mb-3">
                                <i class="bi bi-briefcase"></i> Latest Jobs
                            </h4>

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"
                                    th:each="j : ${latestJobs}">
                                    <!-- ðŸ”— Click sang trang chi tiáº¿t -->
                                    <a class="d-block text-decoration-none job-link"
                                       th:href="@{/jobs/{id}(id=${j.id})}">
                                        <h6 class="fw-semibold text-primary mb-1"
                                            th:text="${j.title}">Job title</h6>

                                        <small class="text-muted d-block"
                                               th:text="${j.company.name}">Company name</small>

                                        <span class="job-date mt-1 d-inline-flex align-items-center">
                                            <i class="bi bi-calendar-event me-1"></i>
                                            <small th:text="${#temporals.format(j.postedDate, 'dd MMM yyyy')}">
                                                13 Nov 2025
                                            </small>
                                        </span>
                                    </a>
                                </li>

                                <!-- Empty state -->
                                <li class="list-group-item text-center text-muted"
                                    th:if="${latestJobs.isEmpty()}">
                                    No jobs found.
                                </li>
                            </ul>

                            <div class="text-end mt-3">
                                <a href="/jobs" class="btn btn-outline-primary btn-sm">
                                    View all jobs
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </section>
</div>
</body>
</html>
