<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${job.title} + ' | Job Detail'">Job Detail</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8fafc;
            font-family: "Inter", system-ui, sans-serif;
        }

        .job-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-top: 40px;
            max-width: 900px;
            margin-inline: auto;
        }

        .job-header {
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 20px;
            padding-bottom: 15px;
        }

        .job-header h2 {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .job-meta {
            font-size: 0.95rem;
            color: #6c757d;
        }

        .job-meta i {
            color: #0d6efd;
        }

        .job-description {
            line-height: 1.7;
            color: #343a40;
        }

        .badge-jobtype {
            background-color: #e7f1ff;
            color: #0d6efd;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 6px 12px;
            border-radius: 20px;
        }

        .salary-box {
            background-color: #fff7e6;
            border: 1px solid #ffe69c;
            border-radius: 10px;
            padding: 10px 15px;
            font-weight: 500;
            display: inline-block;
            color: #b8860b;
        }

        @media (max-width: 768px) {
            .job-card {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="job-card">

        <!-- ðŸ§¾ Job Header -->
        <div class="job-header">
            <h2 th:text="${job.title}">Software Engineer</h2>
            <p class="job-meta mb-2">
                <i class="bi bi-building"></i>
                <span th:text="${job.company.name}">ABC Company</span>
                &nbsp; | &nbsp;
                <i class="bi bi-geo-alt"></i>
                <span th:text="${job.location}">Hanoi, Vietnam</span>
            </p>
            <p class="job-meta">
                <i class="bi bi-calendar-event"></i>
                <span th:text="${#temporals.format(job.postedDate, 'dd MMM yyyy')}">12 Nov 2025</span>
                &nbsp; | &nbsp;
                <i class="bi bi-briefcase"></i>
                <span class="badge-jobtype" th:text="${job.jobType}">Full Time</span>
            </p>
        </div>

        <!-- ðŸ’° Salary -->
        <div class="mb-3">
            <div th:if="${job.salary != null and !job.salary.isEmpty()}" class="salary-box">
                ðŸ’µ Salary: <span th:text="${job.salary}">$1000 - $2000</span>
            </div>
        </div>

        <!-- ðŸ“„ Description -->
        <div>
            <h5 class="fw-semibold mb-3 text-primary">
                <i class="bi bi-info-circle"></i> Job Description
            </h5>
            <p th:text="${job.description}" class="job-description">
                We are looking for a talented software engineer to join our growing team...
            </p>
        </div>

        <!-- ðŸ”— Website -->
        <div th:if="${job.company.website != null and !job.company.website.isEmpty()}" class="mt-4">
            <h6><i class="bi bi-globe"></i> Company Website:</h6>
            <a th:href="${job.company.website}" target="_blank"
               th:text="${job.company.website}"
               class="text-decoration-none text-primary fw-semibold"></a>
        </div>

        <!-- âš™ï¸ Buttons -->
        <div class="d-flex justify-content-center gap-3 mt-5 flex-wrap">
            <a href="/jobs" class="btn btn-secondary px-4">
                <i class="bi bi-arrow-left"></i> Back
            </a>
            <a href="#" class="btn btn-success px-4">
                <i class="bi bi-send"></i> Apply Now
            </a>
        </div>

    </div>
</div>
</body>
</html>
