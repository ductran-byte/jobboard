<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company List</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        /* ðŸŽ¨ Tá»•ng thá»ƒ */
        body {
            background-color: #f8fafc;
            font-family: "Inter", system-ui, sans-serif;
        }

        h2 {
            font-weight: 600;
            color: #0d6efd;
        }

        /* ðŸ”” ThÃ´ng bÃ¡o */
        .alert {
            transition: opacity 0.6s ease, transform 0.3s ease;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .alert.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }

        /* ðŸ“‹ Báº£ng */
        .table {
            border-radius: 12px;
            overflow: hidden;
        }

        .table th {
            background-color: #e9ecef;
        }

        .table td,
        .table th {
            vertical-align: middle;
        }

        /* ðŸ“± Responsive Table Cards cho mobile */
        @media (max-width: 768px) {
            .table-responsive {
                border: none;
            }

            table.table {
                display: block;
                border: none;
            }

            thead {
                display: none;
            }

            tbody {
                display: block;
                width: 100%;
            }

            tbody tr {
                display: block;
                background: #fff;
                margin-bottom: 15px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
                padding: 10px 15px;
            }

            tbody td {
                display: flex;
                justify-content: space-between;
                border: none !important;
                padding: 8px 0;
                font-size: 14px;
            }

            tbody td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #495057;
            }

            tbody td a.btn {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
    </style>
</head>

<body>
<div class="container py-4">

    <h2 class="text-center mb-4">Company List</h2>

    <!-- âœ… ThÃ´ng bÃ¡o -->
    <div th:if="${message != null and !#strings.isEmpty(message)}"
         id="alertBox"
         class="alert alert-success text-center fade show shadow-sm"
         role="alert"
         th:text="${message}">
    </div>

    <!-- âž• NÃºt thÃªm -->
    <div class="mb-3 text-end">
        <a href="/companies/create" class="btn btn-success px-3 py-2 fw-semibold shadow-sm">
            + Add Company
        </a>
    </div>

    <!-- ðŸ“Š Danh sÃ¡ch -->
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-bordered table-striped align-middle">
            <thead>
            <tr>
                <th style="width: 5%">#</th>
                <th style="width: 20%">Name</th>
                <th style="width: 25%">Address</th>
                <th style="width: 20%">Email</th>
                <th style="width: 20%">Website</th>
                <th style="width: 10%">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company, iterStat : ${companies}">
                <td data-label="#" th:text="${iterStat.index + 1}"></td>
                <td data-label="Name" th:text="${company.name}"></td>
                <td data-label="Address" th:text="${company.address}"></td>
                <td data-label="Email" th:text="${company.email}"></td>
                <td data-label="Website">
                    <a th:if="${company.website != null and !company.website.isEmpty()}"
                       th:href="${company.website}"
                       th:text="${company.website}"
                       target="_blank"
                       class="text-decoration-none text-primary fw-semibold"></a>
                </td>
                <td data-label="Actions" class="text-center">
                    <a th:href="@{'/companies/edit/' + ${company.id}}"
                       class="btn btn-sm btn-primary me-1">Edit</a>
                    <a th:href="@{'/companies/delete/' + ${company.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this company?')">Delete</a>
                </td>
            </tr>

            <tr th:if="${companies.isEmpty()}">
                <td colspan="6" class="text-center text-muted py-4">
                    No companies found.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- âœ… Script: Tá»± Ä‘á»™ng áº©n alert -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const alertBox = document.getElementById("alertBox");
        if (alertBox) {
            setTimeout(() => {
                alertBox.classList.add("fade-out");
                setTimeout(() => alertBox.remove(), 600);
            }, 2500);
        }
    });
</script>

</body>
</html>
