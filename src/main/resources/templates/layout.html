<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobBoard</title>

    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        footer { margin-top: 50px; padding: 20px 0; text-align: center; color: #6c757d; }
        nav.navbar { background-color: #0d6efd; }
        nav.navbar a.nav-link, nav.navbar .navbar-brand { color: white !important; }
        nav.navbar a.nav-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/home">JobBoard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="/home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/companies" class="nav-link">Companies</a></li>
                <li class="nav-item"><a href="/jobs" class="nav-link">Jobs</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ Fragment container -->
<main class="container mt-5" th:fragment="layout(content)">
    <div th:replace="${content}"></div>
</main>

<footer>
    <div class="container">
        <p class="mb-0">&copy; 2025 <strong>JobBoard</strong> — All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
